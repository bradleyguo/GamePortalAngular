<h1 *ngIf="user | async">Welcome {{ (user | async)?.email }}!</h1>

<div *ngIf="!(user | async)">
  <span *ngIf="errMessage.length > 0" class="error">{{errMessage}}</span>
  <input type="text" [(ngModel)]="email" placeholder="email">


  <input type="password" [(ngModel)]="password" placeholder="password">


  <button (click)="signUp()" [disabled]="!email || !password">
    Signup
  </button>

  <button (click)="signIn()" [disabled]="!email || !password">
    Login
  </button>
</div>
