
<div class="participants-list">
  <mat-card class="online-users-list">
    <br>
    <br>
    <br>
    <br>

    <mat-card-header>
      <mat-card-title style="font-size:16px">
        Select online users to create new group:
      </mat-card-title>
    </mat-card-header>

    <br>

    <mat-card-content style="font-size:16px">
      <mat-form-field>
        <mat-select placeholder="Select Online Users" [(ngModel)]="selectedUsers" multiple>
          <mat-option *ngFor="let s of users" [value]="s.userId">{{s.displayName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <br>
    <br>

    <mat-card-header>
      <mat-card-title style="font-size:16px">
        Please specify your group name:
      </mat-card-title>
    </mat-card-header>

    <br>

    <mat-card-content style="font-size:16px">
      <mat-form-field >
        <input matInput type="text" id="group-name-input" placeholder="Group Name" [(ngModel)]="groupName">
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit" (click)="submit()">
        Submit
      </button>
      <button mat-button type="submit" (click)="cancel()">
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>

</div>
