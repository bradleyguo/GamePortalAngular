
<div class="userListWrapper">
  <button class="btn-chat" onclick="startChat()"></button>
  <div class="userList">
    <app-group-item
      [group]=group *ngFor="let group of groups">
    </app-group-item>
    
    <app-user-item
      [user]=user *ngFor="let user of users">
    </app-user-item>
  </div>
</div>
