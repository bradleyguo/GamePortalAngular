<div class="userListWrapper" [ngClass]="{'isChat': !isChat}">
    <button class="btn-chat" (click)="startChat()"></button>

    <div *ngIf="(user| async)?.uid" id="itemWrapper">
      <app-group-item
        [group]=group *ngFor="let group of groups"><br>
      </app-group-item>

      <app-user-item
        [user]=user *ngFor="let user of users"><br>
      </app-user-item>
    </div>
</div>
