<div #scroller class="listWrapper">
  <mat-list>
    <h1 mat-subheader style="font-size:16px">Recently Connected Users</h1>
    <mat-list-item *ngFor="let user of onlineUsers">
      <app-user-item
        [user]=user ><br>
      </app-user-item>
    </mat-list-item>
    <mat-list-item *ngFor="let user of offlineUsers">
      <app-user-item
        [user]=user ><br>
      </app-user-item>
    </mat-list-item>
  </mat-list>
</div>
